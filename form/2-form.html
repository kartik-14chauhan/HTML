<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Job Application Form ( Using Fieldsets + Table)</h2>
<form>
    <fieldset>
        <legend>Personal Information</legend>
        <table border="1" cellpadding="5">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" placeholder="Enter Name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Enter E-mail" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="phone" placeholder="Enter Mobile Number" required></td>
            </tr>
        </table>
    </fieldset>

    <br>

    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="skill" value="html"> HTML <br>
        <input type="checkbox" name="skill" value="css"> CSS <br>
        <input type="checkbox" name="skill" value="js"> JavaScript <br>
        <input type="checkbox" name="skill" value="python"> Python <br>
    </fieldset>

    <br>

    <input type="submit" value="Apply">
</form>

</body>
</html>
