<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="align-items: center;">Registration Form</h2>
<form>
    First Name: <input type="text" name="fname" placeholder="Enter First Name" required><br><br>
    Last Name: <input type="text" name="lname" placeholder="Enter Last Name" required><br><br>
    Gender:
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other
    <br><br>
    Date of Birth: <input type="date" name="dob"><br><br>

    Country:
    <select name="country"selected>
        <option selected >Select Country</option>
        <option>USA</option>
        <option >India</option>
        <option>UK</option>
        <option>Canada</option>
    </select>
    <br><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
