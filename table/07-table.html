<!DOCTYPE html>
<html lang="en">
<head>

    <title>07-table practice</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;      
        }

        <tr>

            <td align="left">8</td>

        <tr>
            <td>80549063</td>
            <td align="center">Claire</td>
