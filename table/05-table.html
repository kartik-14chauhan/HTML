<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-table</title>
    <style>
      h1 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;

      }
      table,
      th,
      td {
        border: 1px solid darkred;
        /* border-collapse: collapse; */
      }
      
    </style>
  </head>
  <body>
    <h1>Basic HTML Table</h1>
    <table border="1">
      <tr>
        <th>Level 1</th>
        <th>Level 2</th>
        <th>Level 3</th>
        <th>Information</th>
        <th>Name</th>
      </tr>
      <tr>
        <td rowspan="7">Sysytem</td>
      </tr>
      <tr>
        <td rowspan="">System App</td>
        <td>System Env</td>
        <td>App test</td>
        <td>JinVu</td>
      </tr>
      <tr>
        <td rowspan="5">System memory</td>
        <td>System Env 2</td>
        <td>App memory</td>
        <td>Igris</td>
      </tr>
      <tr>
        <td rowspan="4">Momory Test</td>
        <td>App test</td>
        <td>beru</td>
      </tr>
      <tr>
        <td>App test</td>
        <td>task</td>
      </tr>
      <tr>
        <td>Memory Func.</td>
        <td>tank</td>
      </tr>
      <tr>
        <td>app Test</td>
        <td>jinho </td>
      </tr>
    </table>
  </body>
</html>
